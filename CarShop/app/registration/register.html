<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form
      action="/register"
      method="POST"
      class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md"
    >
      <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">
        Create Account
      </h2>

      <label class="block mb-2 text-sm text-gray-600">Name</label>
      <input
        type="text"
        name="name"
        placeholder="Enter your name"
        class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />

      <label class="block mb-2 text-sm text-gray-600">Email</label>
      <input
        type="email"
        name="email"
        placeholder="Enter your Gmail"
        class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />

      <label class="block mb-2 text-sm text-gray-600">Password</label>
      <input
        type="password"
        name="password"
        placeholder="Create a password"
        class="w-full p-3 border border-gray-300 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />

      <button
        type="submit"
        class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition"
      >
        Register
      </button>

      <a
        href="/login.html"
        class="block mt-4 text-blue-600 text-sm text-center hover:underline"
        >Already have an account? Login</a
      >
    </form>
  </body>
</html>
