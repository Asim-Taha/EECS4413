<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form
      action="/login"
      method="POST"
      class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md"
    >
      <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Login</h2>

      <label class="block mb-2 text-sm text-gray-600">Email</label>
      <input
        type="email"
        name="email"
        placeholder="Enter your Gmail"
        class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />

      <label class="block mb-2 text-sm text-gray-600">Password</label>
      <input
        type="password"
        name="password"
        placeholder="Enter your password"
        class="w-full p-3 border border-gray-300 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
      >
        Login
      </button>

      <a
        href="/register.html"
        class="block mt-4 text-blue-600 text-sm text-center hover:underline"
        >Don't have an account? Register</a
      >
    </form>
  </body>
</html>
